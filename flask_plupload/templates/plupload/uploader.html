<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
 
<title>Plupload - Getting Started</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('plupload.static', filename='js/plupload.full.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('plupload.static', filename='js/jquery.plupload.queue/jquery.plupload.queue.min.js') }}"></script>
<link type="text/css" rel="stylesheet" href="{{ url_for('plupload.static', filename='js/jquery.plupload.queue/css/jquery.plupload.queue.css') }}" media="screen" />

</head>
<body>

<div id="uploader">
    <p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>
</div>

<script type="text/javascript">
// Initialize the widget when the DOM is ready
$(function() {
    // Setup html5 version
    $("#uploader").pluploadQueue({
        // General settings
        runtimes : 'html5,flash,silverlight,html4',
        url : "/upload/",
         
        chunk_size : '1mb',
        rename : true,
        dragdrop: true,
         
        filters : {
            // Maximum file size
            max_file_size : '10mb',
            // Specify what files to browse for
            mime_types: [
                {title : "Image files", extensions : "jpg,gif,png"},
                {title : "Zip files", extensions : "zip"}
            ]
        },
 
        // Resize images on clientside if we can
        resize: {
            width : 200,
            height : 200,
            quality : 90,
            crop: true // crop to exact dimensions
        },
 
 
        // Flash settings
        flash_swf_url : "{{ url_for('plupload.static', filename='js/Moxie.swf') }}",
 
        // Silverlight settings
        silverlight_xap_url : "{{ url_for('plupload.static', filename='js/Moxie.xap') }}"
    });
});
</script>

</body>
</html>
